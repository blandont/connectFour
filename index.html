<!doctype html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four - Blandon Tang</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="/chatroom.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">

  </head>

	<body>
	<!-- Welcome screen section-->
	<section class="welcomeBox">
	<div id='usersContainer'>
		
		<div >
			<div >
				<form id="joinForm">
					<h2>Connect Four</h2>
					<input type="text" name="username" autocomplete="off" placeholder="Enter your username" >
					<br>
					<input type="text" name="room" autocomplete="off" placeholder="Enter a unique game code" >
					<p id="errorMsg"></p>
					<input type="submit" value="Join Game">
				</form>
				
			</div>	
		</div>
		<div >
			<div >
				<p>Give this unique code to your friend (and enter it yourself): </p>
				<h3 id='uniqueCode'>someUniqueCode</h3>
				<p>or enter a code given to you by a friend</p>
				<p>The game will begin when a valid code is entered</p>	
			</div>
			<div>
				<form id="randomGame">
					<input type="submit" value="Join Random Game">
				</form>
			</div>

		</div>

	</div>
	</section>

	<!-- Game box section -->
	<section class="messenger">
		<header class="headerBar">
			<div>
				<h5 class="roomTitle"></h5>
				<h6 class="turnMessage"></h6>
				<h6>Author: Blandon Tang</h6>
			</div>
		</header>
		
		<!-- <main id="messagesArea">
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		</main> -->
		<main id="messagesArea"> <!-- multiple br is a quick hack to start at bottom-->
			<div id="waitModal" class="modal">
				<div class="modal-content">
				  <p>Waiting for another player...</p>
				</div>
			</div>
			<table id='gameBoard'>
				<tr>
					<td id='0-0'>&nbsp;</td><td id='0-1'>&nbsp;</td><td id='0-2'>&nbsp;</td><td id='0-3'>&nbsp;</td><td id='0-4'>&nbsp;</td><td id='0-5'>&nbsp;</td><td id='0-6'>&nbsp;</td>
				</tr>
				<tr>
					<td id='1-0'>&nbsp;</td><td id='1-1'>&nbsp;</td><td id='1-2'>&nbsp;</td><td id='1-3'>&nbsp;</td><td id='1-4'>&nbsp;</td><td id='1-5'>&nbsp;</td><td id='1-6'>&nbsp;</td>
				</tr>
				<tr>
					<td id='2-0'>&nbsp;</td><td id='2-1'>&nbsp;</td><td id='2-2'>&nbsp;</td><td id='2-3'>&nbsp;</td><td id='2-4'>&nbsp;</td><td id='2-5'>&nbsp;</td><td id='2-6'>&nbsp;</td>
				</tr>
				<tr>
					<td id='3-0'>&nbsp;</td><td id='3-1'>&nbsp;</td><td id='3-2'>&nbsp;</td><td id='3-3'>&nbsp;</td><td id='3-4'>&nbsp;</td><td id='3-5'>&nbsp;</td><td id='3-6'>&nbsp;</td>
				</tr>
				<tr>
					<td id='4-0'>&nbsp;</td><td id='4-1'>&nbsp;</td><td id='4-2'>&nbsp;</td><td id='4-3'>&nbsp;</td><td id='4-4'>&nbsp;</td><td id='4-5'>&nbsp;</td><td id='4-6'>&nbsp;</td>
				</tr>
				<tr>
					<td id='5-0'>&nbsp;</td><td id='5-1'>&nbsp;</td><td id='5-2'>&nbsp;</td><td id='5-3'>&nbsp;</td><td id='5-4'>&nbsp;</td><td id='5-5'>&nbsp;</td><td id='5-6'>&nbsp;</td>
				</tr>
			</table>
		</main>


		
		<form id="messageForm" action="" autocomplete="off">
			<!-- <input id="messageInput" type="text" placeholder="Type message here..."></input>
			<input type="submit" class="msgSendBtn" value="Send"></input> -->
			<section>
				<div>
					<input name='theme' type='radio' id='theme1' checked>
					<label for='theme1'> Theme 1</label>
					<input name='theme' type='radio' id='theme2'>
					<label for='theme2'> Theme 2</label>
					<input name='theme' type='radio' id='theme3'>
					<label for='theme3'> Theme 3</label>
				</div>
			</section>
		</form>
	</section>

	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/socket.io/socket.io.js"></script>

</html>
